language: java
jdk:
  - openjdk11

branches:
  only:
    - master #master branch에 push될 때만 ci
before_install:
  - chmod +x gradlew

#TRAVIS-CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r bareungeulssi *
  - mkdir -p deploy
  - mv bareungeulssi.zip deploy/bareungeulssi.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: albatross-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: E-Albatross/Albatross-BE-re
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: albatross-springboot-build # S3 버킷 이름
    key: bareungeulssi.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: bareungeulssi-springboot-webservice # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: bareungeulssi-springboot-webservice-deploy-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: E-Albatross/Albatross-BE-re
      branch: master

